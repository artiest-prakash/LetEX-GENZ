<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LetEX | AI Virtual Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              brand: ['Space Grotesk', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scroll on mobile */
      }
      h1, h2, h3, h4, h5, h6, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 4px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Animation Utilities - Default to opacity 1 to prevent invisible content if keyframes fail */
      .animate-in { animation-duration: 0.6s; animation-fill-mode: both; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .fade-in { animation-name: fadeIn; }

      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .slide-in-from-bottom-4 { animation-name: slideUp; }
      .slide-in-from-bottom-8 { animation-name: slideUp; }
      .slide-in-from-bottom-10 { animation-name: slideUp; }

      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .zoom-in-95 { animation-name: zoomIn; }
      .zoom-in { animation-name: zoomIn; }

      /* Utility */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
